<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --display: #1f2937;
      --btn: #374151;
      --btn-hover: #4b5563;
      --accent: #22c55e;
      --danger: #ef4444;
      --text: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, #0b1220, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
    }

    .calculator {
      width: 320px;
      background: var(--panel);
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      overflow: hidden;
      border: 1px solid #1f2937;
    }

    .display {
      height: 90px;
      background: var(--display);
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
    }

    .history {
      font-size: 12px;
      color: #9ca3af;
      min-height: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .result {
      font-size: 28px;
      font-weight: 600;
      text-align: right;
      letter-spacing: 0.5px;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      padding: 12px;
      background: linear-gradient(180deg, #0e1624 0%, var(--panel) 100%);
    }

    button {
      background: var(--btn);
      color: var(--text);
      border: none;
      border-radius: 10px;
      padding: 14px 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 140ms ease, transform 40ms ease;
      user-select: none;
    }

    button:hover { background: var(--btn-hover); }
    button:active { transform: scale(0.98); }

    .span-2 { grid-column: span 2; }
    .accent { background: #10b981; }
    .accent:hover { background: var(--accent); }
    .danger { background: #dc2626; }
    .danger:hover { background: var(--danger); }

    .op { background: #334155; }
    .op:hover { background: #3b4a61; }

    /* Responsive */
    @media (max-width: 360px) {
      .calculator { width: 95vw; }
      .result { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="calculator" role="region" aria-label="Calculator">
    <div class="display" aria-live="polite">
      <div class="history" id="history"></div>
      <div class="result" id="result">0</div>
    </div>

    <div class="keys">
      <button class="danger" data-action="clear">AC</button>
      <button class="danger" data-action="delete">DEL</button>
      <button class="op" data-op="%">%</button>
      <button class="op" data-op="/">÷</button>

      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button class="op" data-op="*">×</button>

      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button class="op" data-op="-">−</button>

      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button class="op" data-op="+">+</button>

      <button class="span-2" data-num="0">0</button>
      <button data-action="dot">.</button>
      <button class="accent" data-action="equals">=</button>
    </div>
  </div>

  <script>
    const resultEl = document.getElementById('result');
    const historyEl = document.getElementById('history');

    let current = '0';
    let previous = null;
    let operator = null;
    let justEvaluated = false;

    function updateDisplay() {
      resultEl.textContent = current;
      const hist = [
        previous !== null ? previous : '',
        operator || '',
      ].join(' ').trim();
      historyEl.textContent = hist;
    }

    function inputNumber(n) {
      if (justEvaluated) { current = '0'; justEvaluated = false; }
      if (current === '0') current = n;
      else current += n;
      updateDisplay();
    }

    function inputDot() {
      if (justEvaluated) { current = '0'; justEvaluated = false; }
      if (!current.includes('.')) {
        current += current === '' ? '0.' : '.';
        updateDisplay();
      }
    }

    function setOperator(op) {
      if (operator && previous !== null && current !== '') {
        evaluate(); // chain operations
      }
      previous = current;
      operator = op;
      current = '0';
      justEvaluated = false;
      updateDisplay();
    }

    function clearAll() {
      current = '0';
      previous = null;
      operator = null;
      justEvaluated = false;
      updateDisplay();
    }

    function deleteLast() {
      if (justEvaluated) { current = '0'; justEvaluated = false; }
      current = current.length > 1 ? current.slice(0, -1) : '0';
      updateDisplay();
    }

    function evaluate() {
      if (operator === null || previous === null) return;
      const a = parseFloat(previous);
      const b = parseFloat(current);

      let out;
      switch (operator) {
        case '+': out = a + b; break;
        case '-': out = a - b; break;
        case '*': out = a * b; break;
        case '/': out = b === 0 ? '∞' : a / b; break;
        case '%': out = a % b; break;
        default: return;
      }

      // Format output: limit length, trim trailing zeros
      const formatted = typeof out === 'number'
        ? Number(out.toFixed(12)).toString()
        : out;

      current = formatted;
      previous = null;
      operator = null;
      justEvaluated = true;
      updateDisplay();
    }

    document.querySelector('.keys').addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;

      const num = btn.getAttribute('data-num');
      const op = btn.getAttribute('data-op');
      const action = btn.getAttribute('data-action');

      if (num !== null) inputNumber(num);
      else if (op !== null) setOperator(op);
      else if (action === 'dot') inputDot();
      else if (action === 'clear') clearAll();
      else if (action === 'delete') deleteLast();
      else if (action === 'equals') evaluate();
    });

    // Keyboard support
    window.addEventListener('keydown', (e) => {
      const k = e.key;
      if (/\d/.test(k)) inputNumber(k);
      else if (k === '.') inputDot();
      else if (['+', '-', '*', '/','%'].includes(k)) setOperator(k);
      else if (k === 'Enter' || k === '=') evaluate();
      else if (k === 'Backspace') deleteLast();
      else if (k.toLowerCase() === 'c') clearAll();
    });

    updateDisplay();
  </script>
</body>
</html>
